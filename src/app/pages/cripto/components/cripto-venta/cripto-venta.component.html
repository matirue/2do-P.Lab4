<main>
      <div class="container py-4">
            <table class="table table-hover">
                  <thead>
                        <tr>
                              <th scope="col" class="text-center mb-3">Cripto</th>
                              <th scope="col" class="text-center mb-3">Costo Actual</th>
                              <th scope="col" class="text-center mb-3">Comision</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let cripto of criptosVende">
                              <th class="text-center mb-3">{{cripto.nombre}}</th>
                              <th class="text-center mb-3">USD {{cripto.costoActual}}</th>
                              <th class="text-center mb-3">{{cripto.comision}}%</th>
                        </tr>
                  </tbody>
            </table>
      </div>
</main>

<app-navbar></app-navbar>
<main @enterState>
      <div *ngIf="!habilitado" class="container" style="padding-top: 20%; padding-left: 10%; padding-right: 10%;">
            <div style="background-color: yellow; border-radius: 10%; border-color: red; border-style: solid;">
                  <br><br>
                  <h1 class="text-center mb-3" style="color: red;">No estas habilitado para vender criptos</h1>
                  <br><br>
            </div>

      </div>

      <div *ngIf="habilitado" class="container py-4">

            <div class="container-fluid py-5">
                  <button *ngIf="!mostar" class="w-100 btn btn-lg btn-danger" (click)="mostrar()">
                        Mostrar mis Criptos
                  </button>
                  <button *ngIf="mostar" class="w-100 btn btn-lg btn-danger" (click)="noMostrar()">
                        Ocultar mis Criptos
                  </button>

                  <div *ngIf="mostar">
                        <app-cripto-venta [criptoInput]="currentCriptos"></app-cripto-venta>
                  </div>
                  
            </div>

            <div *ngIf="!mostar" class="container-fluid py-5">

                  <h1 class="text-center mb-3">Listado de Criptos</h1>
                  <table class="table table-hover">
                        <thead>
                              <tr>
                                    <th scope="col" class="text-center mb-3">Cripto</th>
                                    <th scope="col" class="text-center mb-3">Comision</th>
                                    <th scope="col" class="text-center mb-3">Costo Actual</th>
                                    <th scope="col" class="text-center mb-3">Seleccionar Cripto a vender</th>
                              </tr>
                        </thead>
                        <tbody>
                              <tr *ngFor="let cripto of criptos">
                                    <th class="text-center mb-3">{{cripto.nombre}}</th>
                                    <th class="text-center mb-3">
                                          {{cripto.comision | comision}} ({{cripto.comision}}%)
                                    </th>
                                    <th class="text-center mb-3">USD {{cripto.costoActual}}</th>
                                    <th class="text-center mb-3">
                                          <div class="form-check text-center" class="text-center mb-3">
                                                <input type="checkbox" (change)="enableValue($event, cripto)"
                                                      class="form-check-input" id="save-info">
                                                <label class="form-check-label" for="save-info"></label>
                                          </div>
                                    </th>
                              </tr>
                        </tbody>
                  </table>
                  
                  <button *ngIf="habilitado" class="w-100 btn btn-lg btn-danger" (click)="save()">
                        Guardar Selecci√≥n
                  </button>
            </div>
            
      </div>
</main>
